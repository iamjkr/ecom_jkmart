{% extends 'base.html' %}
{% load static %}
{% block title %}
    Product Details
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="col-lg-5 mt-5 img2">
                <img src="{{ product.image.url }}"
                     class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
            </div>
            <div class="productdetails col-lg-5">
                <h2 style="font-family: Georgia; font-size: 50px;">{{ product.title }}</h2>
                <h4>{{ product.discount_price }}</h4>
                <small class="text-decoration-line-through text-muted fs-5 ">
                    <del>Rs.{{ product.selling_price }}</del> </small>
                    <br><br><h4>Product Features</h4>
                    <ul class="fs-5" style="font-family: Rajdhani;">
                        <li>{{ product.description }}</li>
                    </ul>
                <div class="button row flex" style="font-family: Rajghani;">
                    <button type="submit" class="btn btn-danger d-grid gap-2 btn1 p-1 m-1 btn-lg text-decoration-none text-white">
                        Add to Cart
                    </button>
                    <div class="btn btn-dark p-1 m-1 btn-lg"><a href="#">Buy Now</a></div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
